<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="login-navbar">
        <h1>I've tried...(enter your own story!)</h1>
        <a id="button" href="/">Home</a>
    </div>
    <div class="login-container">
        <h2 class="login-h2">Sign Up</h2>
        <form action="/register_user" method="post">
            <div class="firstname">
                <label class="text-label" for="register_first_name">First Name:</label>
                <input class="text-input" type="text" name="register_first_name">
            </div>
            <div class="lastname">
                <label class="text-label" for="register_last_name">Last Name:</label>
                <input class="text-input" type="text" name="register_last_name">
            </div>
            <div class="email">
                <label class="text-label" for="login_email">Email:</label>
                <input class="text-input" type="text" name="register_email">
            </div>
            <div class="password">
                <label class="text-label" for="login_password">Password:</label>
                <input class="text-input" type="text" name="register_password">
            </div>
            <div class="confirm-password">
                <label class="text-label-confirm-password" for="login_confirm_password"> Confirm Password:</label>
                <input class="text-input" type="text" name="register_confirm_password">
            </div>
            <button class="login-submit">Submit</button>
        </form>
        <div class="sign-up">
            <p>Already have an account?</p>
            <a href="/display_login">Log In</a>
        </div>
        {% with messages = get_flashed_messages(category_filter=['registration']) %}
                {% if messages %}
                    {% for message in messages %}
            <div class="flash-box">
                <p>{{message}}</p>
            </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
    </div>
</body>
</html>
