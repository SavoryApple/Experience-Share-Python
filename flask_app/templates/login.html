<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Rubik&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="login-navbar">
        <h1>I've tried...(enter your own story!)</h1>
        <a id="button" href="/">Home</a>
    </div>
    <div class="login-container">
        <h2 class="login-h2">Log In</h2>
        <form class="login-form" action="/login_user" method="post">
            <div class="email">
                <label class="text-label" for="login_email">Email:</label>
                <input class="text-input" type="text" name="login_email">
            </div>
            <div class="password">
                <label class="text-label" for="login_password">Password:</label>
                <input class="text-input" type="password" name="login_password">
            </div>
            <button class="login-submit">Submit</button>
        </form>
        <div class="sign-up">
            <p>Don't have an account yet?</p>
            <a href="/display_register">Sign Up</a>
        </div>
        {% with messages = get_flashed_messages(category_filter=['login']) %}
                {% if messages %}
                    {% for message in messages %}
            <div class="flash-box">
                <p>{{message}}</p>
            </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
    </div>
</body>
</html>
