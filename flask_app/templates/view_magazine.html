<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>View Magazine</title>
</head>

<body>
    <div class="navbar d-flex flex-row justify-content-around border mb-5">
        <div class="container w-25">
        </div>
        <div class="container d-flex flex-row w-25">
            <form action="/new">
                <button class="btn btn-primary">Add Magazine</button>
            </form>
            <form action="/user/account">
                <button class="btn btn-primary">Account</button>
            </form>
            <form action="/logout">
                <button class="btn btn-primary">Log Out</button>
            </form>
        </div>
    </div>
    <div class="container d-flex flex-column justify-content-"> 
                <h3> <strong> {{magazine_info.title}}</strong></h3>
            <div class="container d-flex flex-column">
                <h4>Added by: {{magazine_info.user.first_name}} {{magazine_info.user.last_name}}</h4>
                <div class="container d-flex flex-column align-items-baseline mt-3 p-0">
                <h4 class="">Description: </h4>
                <p class="lead"> {{magazine_info.description}}</p>
                </div>
            </div>
    </div>
</body>

</html>
